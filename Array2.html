<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-scale, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #2e2d2d;
      text-align: center;
      padding: 10px;
      background-color: #a6d0fd;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e4eef5;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container" id="grid">
      
    </div>
  </div>

  <script>
    // Funzione per verificare se un numero è primo
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    // Array per contenere i numeri primi
    let numeriPrimi = [];

    
    for (let i = 1; i <= 100; i++) {
      if (isPrime(i)) {
        numeriPrimi.push(i);
      }
    }

    // Rimuovere l'ultimo numero dall'array con pop 
    numeriPrimi.pop();

    
    let gridHTML = '';  
    let index = 0;

    // Aggiunge numeri primi alla griglia, se ci sono
    for (let i = 1; i <= 100; i++) {
      if (index < numeriPrimi.length) {
        gridHTML += `<div class="cell">${numeriPrimi[index++]}</div>`;
      } else {
        gridHTML += `<div class="cell">${i}</div>`; // Se non ci sono più numeri primi, mostra i numeri successivi
      }
    }

   
    document.getElementById("grid").innerHTML = gridHTML;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
