<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #out1 {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                width: 100%;
            }

            #out1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
    <p> Il setInterval è un comando per
        creare un temporizzatore cioè una chiamata ad una
        funzione ogni n millisecondi.
    </p>
    <button onclick="getTime()">Test sul Click</button>

    <div>
        <p id="out1">0</p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let n = 0; // Variabile per il numero che crescerà

    // Impostiamo il setInterval per aumentare il numero ogni secondo (1000 millisecondi)
    setInterval(incrementaNumero, 1000);

    function incrementaNumero() {
        n++; // Aumenta il valore di n
        mioOutput.innerHTML = n; // Mostra il numero corrente
    }
</script>

</body>
</html>
