<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid-2x2, .grid-3x3 {
            display: grid;
            justify-content: center;
            align-items: center;
            margin: 20px;
            gap: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Griglia 2x2 */
        .grid-2x2 {
            grid-template-columns: repeat(2, 120px);
            grid-template-rows: repeat(2, 120px);
        }

        .grid-2x2 div {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .grid-2x2 div:hover {
            transform: scale(1.1);
        }
        .cell-1 { background-color: #ff6347; }
        .cell-2 { background-color: #4682b4; }
        .cell-3 { background-color: #32cd32; }
        .cell-4 { background-color: #ffeb3b; }

        /* Griglia 3x3 */
        .grid-3x3 {
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
        }

        .grid-3x3 div {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .grid-3x3 div:hover {
            transform: scale(1.1);
        }

        .cell-1 { background-color: #ff69b4; }
        .cell-2 { background-color: #8a2be2; }
        .cell-3 { background-color: #ffa500; }
        .cell-4 { background-color: #00ced1; }
        .cell-5 { background-color: #8b4513; }
        .cell-6 { background-color: #808080; }
        .cell-7 { background-color: #adff2f; }
        .cell-8 { background-color: #20b2aa; }
        .cell-9 { background-color: #8a2be2; }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Mostra le griglie quando il bottone viene premuto */
        .show-grid {
            opacity: 1 !important;
        }
    </style>
    <title>Esercizio Griglie</title>
</head>
<body>

    <button class="btn" onclick="mostraGriglie()">Mostra Griglie</button>

    <div class="grid-2x2">
        <div class="cell-1"></div>
        <div class="cell-2"></div>
        <div class="cell-3"></div>
        <div class="cell-4"></div>
    </div>

    <div class="grid-3x3">
        <div class="cell-1"></div>
        <div class="cell-2"></div>
        <div class="cell-3"></div>
        <div class="cell-4"></div>
        <div class="cell-5"></div>
        <div class="cell-6"></div>
        <div class="cell-7"></div>
        <div class="cell-8"></div>
        <div class="cell-9"></div>
    </div>

    <script>
        function mostraGriglie() {
            document.querySelector('.grid-2x2').classList.add('show-grid');
            document.querySelector('.grid-3x3').classList.add('show-grid');
        }
    </script>

</body>
</html>
