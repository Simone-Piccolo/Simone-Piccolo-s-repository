<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        Body {

        }

            display: inline-block;

        }

<body>
    <div>
        <p></p>
        <label for="partenza" style="font-weight: bold">Punto di Partenza : </label>
        <input type="text" name="" id="Partenza">

        <label for="pausa" style="font-weight: bold">Punto di Pausa : </label>
        <input type="text" name="" id="Pausa">

        <label for="arrivo" style="font-weight: bold">Punto d'arrivo : </label>
        <input type="text" name="" id="arrivo">
    </div>

    <div>
        <button id="bottone" onclick="calcolo()">Calcolo del
            dislivello</button>
        <p id="output" style="font-weight: bold"> Risultato: </p>

        <div id="image">
            <img src="https://www.montagna.tv/wp-content/uploads/2021/04/mountains-3111591_1920.jpg"
                alt="">
        </div>

        <script>
            const elementOut = document.getElementById("output");
            function calcolo() {
                let v1 = document.getElementById("Partenza").value;
                let v2 = document.getElementById("Pausa").value;
                let v3 = document.getElementById("arrivo").value;

                let dislivello = v2 - v1;
                let dislivello2 = v3 - v2;
                let Somma = dislivello + dislivello2;



                elementOut.innerHTML += " Il Dislivello Ã¨ di " + Somma + " Metri";
            }
        </script>
